<svg xmlns='http://www.w3.org/2000/svg' xml:space="preserve" viewBox="0 0 2048 1536">
  <defs>
    <mask id="maskkk" maskUnits="userSpaceOnUse" maskContentUnits="userSpaceOnUse">
      <linearGradient id="grad" gradientUnits="userSpaceOnUse" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop stop-color="black" stop-opacity="0" offset="0"/>
        <stop stop-color="white" offset="0.5"/>
        <stop stop-color="black" stop-opacity="0" offset="1"/>
      </linearGradient>
      <rect x="0" y="0" width="100%" height="100%" fill="url(#grad)" />
    </mask>
    <pattern id="dottt" x="10" y="10" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" style="stroke: none; fill: #00f8f8" />
    </pattern>
  </defs>
  <rect x="1" y="1" width="100%" height="100%" style="fill: url(#dottt); mask: url(#maskkk)" />
</svg>
